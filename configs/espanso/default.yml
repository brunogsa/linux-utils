# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there, espanso is working!"

  - trigger: ":jira-epic"
    replace: "*Objetivo:* \n\n X \n\n *TODO:* \n\n - X \n\n *Dúvidas:* \n\n - X \n\n *Referências:* \n\n - X"

  - trigger: ":jira-spike"
    replace: "*O que queremos?* \n\n X \n\n *TODO:* \n\n - X \n\n *Timebox:* \n\n X dias. \n\n *Output:* \n\n - Decisão tomada \n - Doc no Confluence \n - Apresentação ao time \n - Cards no Jira para endereçar os próximos passos \n\n *Dúvidas:* \n\n - X \n\n *Referências:* \n\n - X"

  - trigger: ":jira-story"
    replace: "Eu, como X, quero conseguir Y para Z. \n\n *TODO:* \n\n - X \n\n *Critérios de Aceite:* \n\n - Testes automatizados \n - Storybook \n - Deploy para staging e production \n\n *Dúvidas:* \n\n - X \n\n *Referências:* \n\n - X"

  - trigger: ":jira-debt"
    replace: "*Impacto:* \n\n Por não arrumarmos isso, sofreremos da forma XYZ. \n\n *TODO:* \n\n - X \n\n *Critérios de Aceite:* \n\n - Testes automatizados \n - Storybook \n - Deploy para staging e production \n\n *Dúvidas:* \n\n - X \n\n *Referências:* \n\n - X"

  - trigger: ":jira-bug"
    replace: "*Descrição:* \n\n O problema X está acontecendo. \n\n *Passos p/ Reproduzir:* \n\n - X \n\n *Critérios de Aceite:* \n\n - Testes automatizados, ao menos para cobrir o bug \n - Storybook \n - Deploy para staging e production \n\n *Dúvidas:* \n\n - X \n\n *Referências:* \n\n - X"
